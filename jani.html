<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Full Screen Loading</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    .loading-circle {
      width: 100%;
      height: 100%;
      background-color: #6d2323; /* Optional */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .grabbing {
      width: 67px;
      height: 50px;
      background: url(/public/drag.svg) no-repeat;
      animation: drag 1.8s ease-in-out infinite alternate;
      /* 'alternate' for left-to-right then right-to-left */
    }

    @keyframes drag {
      0% { transform: translateX(-50px); }
      100% { transform: translateX(50px); }
    }
  </style>
</head>
<body>
  <div class="loading-circle">
    <div class="grabbing"></div>
  </div> 
</body>
</html>
